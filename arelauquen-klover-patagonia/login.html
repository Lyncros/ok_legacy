<body class="login-form">
	<div class="container-fluid">
		<div class="row">
			<form class="login" action="logeo.php" method=post>
				<fieldset>
					<legend class="legend text-center">
						<strong class="text-uppercase">Bienvenido.</strong><br />Por favor ingrese la clave para ingresar a la plataforma
					</legend>
					<div class="form-group">
						<label class="control-label">Clave</label> <input type="password" class="form-control" placeholder="Ingrese su clave" id="pass" name="pass" required />
					</div>
					<button type="submit" class="submit">
						<i class="fa fa-arrow-right"></i>
					</button>
				</fieldset>

				<div class="feedback">
					Ingreso Incorrecto<br /> por favor intente de nuevo...
				</div>

			</form>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<script>
		$(".input").focusin(function() {
			$(this).find("span").animate({
				"opacity" : "0"
			}, 200);
		});

		$(".input").focusout(function() {
			$(this).find("span").animate({
				"opacity" : "1"
			}, 300);
		});

		$(".login").submit(function() {
			document.login.submit()
			return false;
		});

		var jash = window.location.hash;

		console.log(jash);
		if (jash == "#1") {
			$(this).find(".submit i").removeAttr('class').addClass(
					"icon icon-confirm").css({
				"color" : "#fff"
			});
			$(".submit").css({
				"background" : "#007B3C",
				"border-color" : "#007B3C",
				"transform" : "rotate(0)"
			});
			$(".feedback").show().animate({
				"opacity" : "1",
				"bottom" : "-80px"
			}, 400);
			$("input").css({
				"border-color" : "#007B3C"
			});

		}
	</script>
