<form name='formCargaContrato' id='formCargaContrato' method='post'>

    <table width='700' align='center' bgcolor='#FFFFFF'>
        <tr>
            <td class='cd_celda_titulo' colspan="3">Carga del Contrato de la Propiedad</td>
        </tr>
        <tr>
            <td class='cd_celda_texto' width='15%'>Direccion</td>
            <td width='85%'>
                <input type='text' size='70' class="ui-autocomplete-input" name='buscaAlquiler' id='buscaAlquiler' value="Ingrese para buscar Zona, calle, numero..." onfocus="if(this.value == this.defaultValue){ this.value = ''; this.style.color = '#333';this.style.fontStyle='normal';}" onblur="if(this.value == '') {this.value = this.defaultValue; this.style.color='#CCC';this.style.fontStyle='italic';}" />
            </td>
            <td><span class='obligatorio'>&nbsp;&bull;</span></td>
        </tr>
        <tr>
            <td colspan='3' align='left'>
                <table>
                    <tr>
                        <td class='cd_celda_texto' width='45%' style="text-align: left;">Nro Contrato
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='CONT_NRO' id='CONT_NRO' value='{CONT_NRO}' maxlength='250' size='80'>
                        </td>
                        <td class='cd_celda_texto' width='50%'>Administrado
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='checkbox' name='ADMINISTRADO' id='ADMINISTRADO' {ADMIN_CHECK} >
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='right'>
                <table>
                    <tr>
                        <td class='cd_celda_texto' width='15%'>Fecha de Firma
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='FEC_FIRMA' id='FEC_FIRMA' value='{FEC_FIRMA}' maxlength='10' size='80'>
                        </td>
                        <td class='cd_celda_texto' width='15%'>Fecha Inicio
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='FEC_INI' id='FEC_INI' value='{FEC_INI}' maxlength='10' size='80'>
                        </td>
                        <td class='cd_celda_texto' width='15%'>Fecha de Finalizacion
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='FEC_FIN' id='FEC_FIN' value='{FEC_FIN}' maxlength='10' size='80'>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='right'>
                <div id="detalleInvolucrados" class="sublista_div">
                    <!-- contenedor de impuestos correspondientes al alquiler -->
                </div>
                <div id='popup-cargadetalle2' ></div>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='left'>
                <table width="90%">
                    <tr>
                        <td class='cd_celda_texto' width='50%'>Intereses
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='INTERESES' id='INTERESES' value='{INTERESES}' maxlength='100' size='40'>
                        </td>
                        <td class='cd_celda_texto' width='50%'>%Honorarios
                            <span class='obligatorio'>&nbsp;&bull;</span><br />
                            <input class='campos' type='text' name='HONORARIOS' id='HONORARIOS' value='{HONORARIOS}' maxlength='10' size='10'>
                        </td>
                    </tr>
                </table>
            </td>

        </tr>

        <tr>
            <td class='cd_celda_texto' width='15%'>Observacion</td>
            <td width='85%'>
                <input class='campos' type='text' name='OBSERVACION' id='OBSERVACION' value='{OBSERVACION}' maxlength='250' size='80'></td>
            <td><span class='obligatorio'>&nbsp;&bull;</span></td>
        </tr>
        <tr>
            <td colspan='3' align='right'>
                <div id="detallePeriodos" class="sublista_div">
                    <!-- contenedor de periodos y valor de alquiler -->
                </div>
                <div id="detalleImpuestos" class="sublista_div">
                    <!-- contenedor de impuestos correspondientes al alquiler -->
                </div>
                <div id='popup-cargadetalle' ></div>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='right'>
                <input id="boton_enviar" class='boton_form' type='button' value='Enviar' onclick="javascript: contratos.grabar('formCargaContrato');"><br /><br /><span class='obligatorio'>Los campos marcados con &bull; son obligatorios</span>
            </td>
        </tr>
    </table>
                <input type='hidden' name='ID_CONTRATO' id='ID_CONTRATO' value='{ID_CONTRATO}'>
                <input type='hidden' name='ID_PROP' id='ID_PROP' value='{ID_PROP}'>
                <input type='hidden' name='TIPO_CONTRATO' id='TIPO_CONTRATO' value='alquiler'>
</form>
