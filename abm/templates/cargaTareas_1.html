<div class="tareasCli-content">
    <div class="tareasCli-title">
        Carga de Tareas
    </div>
    <div class="tareasCli-form">
        <form id='tareasCli' style="height: 100%;">
            <div>
                <label for='buscaCli' class='cd_celda_texto'>Buscador de Clientes</label><br />
                <input type="text" size="100" name="buscaCli" id="buscaCli"  class="ui-autocomplete-input" value="Ingrese para buscar nombre, apellido, email, telefono, dirección..." onfocus="if (this.value == this.defaultValue) {
                        this.value = '';
                        this.style.color = '#333';
                        this.style.fontStyle = 'normal';
                    }" onblur="if (this.value == '') {
                                this.value = this.defaultValue;
                                this.style.color = '#CCC';
                                this.style.fontStyle = 'italic';
                            }" />
            </div>
            <div style="clear: both" />
            <div>
                <label for='buscaProp' class='cd_celda_texto'>Relación</label><br />
                {COMBORELACION}
            </div>
            <input type="hidden" id="id_cli" name="id_cli" value="{ID_CLI}">
            <input type="hidden" id="aux_cli" name="aux_cli" value="{AUX_CLI}">
            <input type="hidden" id="tipo" name="tipo" value="CC">
<!--            <input type="button" value="Grabar" id="bt_grabatareasCli" name="bt_grabatareasCli" onclick="javascript:grabaRelacion('CC');">  -->
            <input type="button" value="Grabar" id="bt_grabatareasCli" name="bt_grabatareasCli" onclick="javascript:grabaRelacion('tareasCli');">
            
        </form>
    </div>
</div>
